<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    
</head>
<body>
    <center><h1>Agende seu horário:</h1></center>
    <center><img src="faxineira.jpg" alt="Girl in a jacket" width="120" height="100">
    </center>
    <hr>
    <h3>Nome Completo:</h3>
    <input type="text" required placeholder="Ex: Regina Souza">
    <h3>CPF:</h3>
    <input type="text">
    <h3>Celular:</h3>
    <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
    <h3>Telefone Fixo:</h3>
    <input type="text" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
    <h3>Horário de atendimento:</h3>
    <label for="turnos">Turnos:</label>

<select name="turnos" id="turnos">
  <option value="08:00 - 12:00">08:00 - 12:00</option>
  <option value="14:00 - 17:00">14:00 - 17:00</option>
  <option value="18:00 - 21:00">18:00 - 21:00</option>
</select>


    
</body>
</html>
